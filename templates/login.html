{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>로그인</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn-primary full-width">로그인</button>
        </form>
        <p class="auth-link">
            계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입하기</a>
        </p>
        <p class="auth-link">
            <a href="{{ url_for('landing') }}">메인으로 돌아가기</a>
        </p>
    </div>
</div>
{% endblock %}
